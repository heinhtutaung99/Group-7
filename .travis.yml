language: java

sudo: false

addons:
  hosts:
    - db

services:
  - docker

install:
  - mvn clean install -DskipTests=true -D"maven.javadoc.skip=true" -B -V

before_script:
  - mvn clean


jobs:
  include:
    - stage: unit tests
      install: skip
      jdk: oraclejdk11
      script: mvn test -Dtest=com.napier.sem..places.*Test
    - stage: Integration
      script:
          - sudo docker build -t db db
          - sudo docker run --rm -d -p 3306:3306 db
          - mvn test -Dtest="com.napier.sem.utils.AppTest"
    - stage: deploy
      install: skip
      jdk: oraclejdk11
      script: echo "Deploy"

stages:
  - unit tests
  - integration tests
  - name: deploy
    if: branch = master